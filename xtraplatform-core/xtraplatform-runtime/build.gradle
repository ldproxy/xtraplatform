
ext {
    dropwizardVersion = '2.0.21'
    jacksonVersion = '2.10.5'
}

dependencies {
    systemBundle group: 'org.apache.felix', name: 'org.apache.felix.main', version: '6.0.3'
    systemBundle(group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion)
    systemBundle group: 'io.dropwizard', name: 'dropwizard-views-mustache', version: dropwizardVersion
    systemBundle (group: 'io.dropwizard', name: 'dropwizard-client', version: dropwizardVersion)
    systemBundle (group: 'io.dropwizard', name: 'dropwizard-auth', version: dropwizardVersion)
    systemBundle (group: 'io.dropwizard', name: 'dropwizard-json-logging', version: dropwizardVersion)
    systemBundle group: 'org.threeten', name: 'threeten-extra', version: '1.5.0'

    systemBundle group: 'com.sun.activation', name: 'javax.activation', version: '1.2.0'
    systemBundle group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.12'
    systemBundle group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.2.11'
    systemBundle group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.2.11'

}

systemBundle {
    exports  = [
            'javax.management': '0.0',
            'javax.naming': '0.0',
            'javax.net.ssl': '0.0',
            'javax.net': '0.0',
            'sun.misc': '0.0',
            'sun.reflect': '0.0',
            'sun.security.util': '0.0',
            'sun.security.x509': '0.0',
    ]
}
